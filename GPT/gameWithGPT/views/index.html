<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>socketChat</title>
</head>

<body>
  <div class="login-form hidden">
    <input class="id" type="text" placeholder="계정이름"></input>
    <input class="pw" type="password" placeholder="비밀번호"></input>
    <button id="login" type="submit" value="Log In">→</button>
    <button id="signUp" value="Sign Up">Sign Up</button>
  </div>
  <div class="signUp-form hidden">
    <input class="id" type="text" placeholder="계정이름을 입력하세요"></input>
    <input class="pw" type="password" maxlength="30" placeholder="비밀번호를 입력하세요"></input>
    <input class="check" type="password" maxlength="30" placeholder="비밀번호를 다시 입력하세요"></input>
    <button id="signUp" type="submit" value="Submit">Ok</button>
  </div>
  <div class="chat hidden">
    <ul id="messages"></ul>
    <form action="">
      <input autocomplete="off" /> <button>Send</button>
    </form>
  </div>
  <script type="module" src="/js/login.js"></script>
  <script src="socket.io/socket.io.js "></script>

  <script>
    var socket = io();
    var form = document.querySelector('.chat form');
    var input = document.querySelector('.chat input');
		var state = 'default';
		var inputables = [];
		
		function printChat(msg){
		  var item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
		}
		//구 'greeting'
    socket.on('greeting', (msg) => {
      printChat(msg.greeting);
			
			socket.emit('memorizing user name', msg.name);
    });
		
		socket.on('text', (msg) => {
      printChat(msg);
    });
		
		socket.on('next respond', (res) =>{
			const msg = res.msg;
			const type = res.type;
			state = type;
		//서버사이드 respond(현재상태, 다음 선택지) 출력
			printChat(msg);
			switch(state){
				case 'combat':
					printChat("Enemy encountered!!");
					socket.emit('combat encounter');
					break;
				case 'skill':
					printChat("Skill set is below...");
					break;
				case 'item':
					printChat("Items are below...");
					break;
				case 'equip':
					printChat("Equipments are below...");
					break;
				default:
					break;
			}
		});
		
		socket.on('result', (msg) =>{
		//서버사이드 result(선택에 대한 결과 메시지) 출력
			printChat(msg);
			socket.emit('next request');
		});
		
		socket.on('choices', (res) =>{
		//서버사이드 result(선택에 대한 결과 메시지) 출력
			printChat(res.msg);
			inputables = res.choices;
		});
		
		
		const combatChoices = new Map();
		socket.on('combat choices', function (res) {
				combatChoices.set(`${res.num}`, res.choice);
		});
		
    socket.on('combat', function (msg) {
      printChat(msg);
    });
		
		socket.on('combat result', function (msg){
			printChat(msg);
			
			socket.emit('next request');
		})
		
		form.addEventListener('submit', function (e) {
      e.preventDefault();
			const msg = input.value;
			console.log(msg);
      if (msg) {
				if(msg[0] === '/'){
					socket.emit('command', msg);
				}else if(msg === 'start'){
					socket.emit('start', msg);
				}else{
					switch(state){
						case 'combat':
							console.log(msg);
							console.log(combatChoices);
							const choice = combatChoices.get(msg);
							console.log(choice);
							if(choice !== undefined){
								socket.emit('combat', choice);
							}
							break;
						case 'skill':
							socket.emit('decision', {type: 'skill', decision: msg});
							break;
						case 'item':
							socket.emit('decision', {type: 'item', decision: msg});
							break;
						case 'equip':
							socket.emit('decision', {type: 'equip', decision: msg});
							break;
						default:
							if(inputables.includes(msg)){
								socket.emit('choice', msg);
							}
							break;
					}
					
				}
        input.value = '';
      }
    });
  </script>

</body>

</html>
