<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형에 따른 출력</title>
</head>
<body>
    <!--
        가지고 오는 데이터의 자료형은 딕셔너리 
        키를 호출하면 값을 반환
     -->
    <h3>{{키}}</h3>
    <p>
        정수형 자료 : {{num}} <br>
        실수형 자료 : {{float}} <br>
        문자열 자료 : {{string}} <br>
        리스트 자료 : {{list}} -> 0 : {{list.0}} <br>
        사전형 자료 : {{dict}} -> a : {{dict.a}} <br>
    </p>
</body>
</html>
