<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 태그</title>
</head>
<body>
    <!-- hyper text 시작이 된 태그 -->
    <!-- URL일 경우 http 또는 https 붙여야 한다 -->
    <!-- target="_blank" : 새 탭에서 열기 -->
    <!-- title="내용" : 이름에 마우스 대면 나오는 설명 -->
    <a href="https://www.naver.com" target="_blank" title="네이버로 이동">네이버 링크</a>
</body>
</html>
