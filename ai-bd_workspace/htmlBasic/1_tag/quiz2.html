<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제2</title>
</head>
<body>
    <!-- 
        ul을 이용해 구글, 네이버, 다음 이미지를 li에 넣고
        각 이미지를 클릭하면 각 사이트로 이동하도록
     -->

     <ul>
        <a href="https://www.google.com" target="_blank">
            <li>
                <img src="google.png" alt="">
            </li>
        </a>
        <a href="https://www.naver.com" target="_blank"></a>
        <li>
            <img src="naver.png" alt="">
        </li>
        <li>
            <img src="daum.png" alt="">
            <a href="https://www.daum.net" target="_blank"></a>
        </li>
     </ul>
</body>
</html>
