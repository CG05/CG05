<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그2</title>
</head>
<body>
    <!-- 
        td rowspan="병합할 행 개수" : 행 병합
        td colspan="병합할 열 개수" : 열 병합
     -->
     <table border="1">
        <tr>
            <td rowspan="2">1행1열<br>2행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <!-- <td>2행1열</td> -->
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
        <tr>
            <td colspan="2">3행1열 3행2열</td>
            <!-- <td>3행2열</td> -->
            <td>3행3열</td>
        </tr>
            
     </table>
</body>
</html>
