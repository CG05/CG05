<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list 태그</title>
</head>
<body>
    <!-- 
        ol : order list - 순서 있는 리스트
        ul : unorder list - 순서 없는 리스트
        li : ol 이나 ul 안에 데이터를 넣는 태그
     -->
     <ol type="i">
        <!-- type으로 순서 표시를 변경 -->
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
     </ol>
     <ul type="square">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
     </ul>
</body>
</html>
