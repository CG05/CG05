<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그</title>
</head>
<body>
    <!-- table : 표를 만들어줌 -->
    <!-- tr : 행을 구성 -->
    <!-- th : 열의 제목 -->
    <!-- td : 열의 데이터 -->
    <table border="1">
        <tr>
            <th>제목1</th>
            <th>제목2</th>
        </tr>
        <tr>
            <td>데이터1</td>
            <td>데이터2</td>
        </tr>
    </table>
</body>
</html>
