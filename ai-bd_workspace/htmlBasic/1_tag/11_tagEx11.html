<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input태그</title>
  </head>
  <body>
    <!-- input : 사용자에게 정보를 입력받기 위해 사용 -->
    <!-- 
        type : 
            text = 평문 입력
            password = 암호 입력
            checkbox = 여러 선택 중 여러 개 선택
            email = 이메일 형식으로 입력
            radio = 여러 선택 중 하나만 선택
            button = 입력 버튼
            submit = 데이터 전송
            reset = 데이터 삭제
        value : 전송할 때 값
        name : 전송할 때의 파라미터 이름
     -->
    <!-- form : 서버에 데이터를 전송해야 하는 태그를 묶음 -->
    <form action="#" method="get">
      <h1>로그인</h1>
      아이디 : <input type="text" name="id" />
      <br />
      암호 : <input type="password" name="pwd" />
      <br />
      이메일 : <input type="email" name="email" />
      <br />
      취미 :
      <input type="checkbox" name="hobby" value="music" />음악감상
      <input type="checkbox" name="hobby" value="movie" />영화감상
      <input type="checkbox" name="hobby" value="game" />게임
      <br />
      성별 :
      <input type="radio" name="gender" value="woman" /> 여성
      <input type="radio" name="gender" value="man" /> 남성
      <br />
      <input type="submit" value="로그인" />
      <br />

      <input type="reset" value="다시 입력" />
    </form>
  </body>
</html>
