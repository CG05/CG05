<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span 태그</title>
</head>
<body>
    <!-- 딱히 기능이 없으나, 특정 문자를 styling할 때 사용한다. -->
    <p>환영합니다. <span style="color: blue;">금영석</span> 님</p>
    <!-- mark 태그 : 형광펜 효과 -->
    <p>환영합니다. <mark style="background-color: blue;">금영석</mark> 님</p>

</body>
</html>
