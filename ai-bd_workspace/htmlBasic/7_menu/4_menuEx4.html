<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 50px;
        }
        li{
            position: relative;
            float: left;

            width: 100px;
            height: 50px;
            background-color: yellow;
            border: solid 5px red;

        }
        section{
            clear: left;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
    
        </ul>

    </nav>
    <section>
        <img src="../daum.png" alt="">
    </section>
</body>
</html>
