<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        header {
            width:100%;
            height:100px;
            background-color: yellow;
        }
        #left {
            float:left;
            width:150px;
            height:200px;
            background-color: blue;
        }
        section {
            float:left;
            width:400px;
            height:200px;
            background-color: orange;
        }
        #right {
            float:right;
            width:200px;
            height:200px;
            background-color: red;
        }
        footer {
            clear:both;
            width:100%;
            height:100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <header></header>
    <aside id="left"></aside>
    <section></section>
    <aside id="right"></aside>
    <footer></footer>
</body>
</html>
