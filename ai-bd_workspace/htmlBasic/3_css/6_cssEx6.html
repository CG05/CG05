<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blue;
        }
        p{
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- 
        CSS 상속
        - HTML태그에서 부모-자식관계가 형성
        - 중첩시 상위 태그가 부모, 하위 태그가 자식
        - 같은 부모 태그 안의 형제 태그
        - 부모의 CSS속성은 자식 태그에 영향을 미침
     -->
     <header style="color: red;">
        <h1>자식1</h1>
        <p>자식2</p>
        <span>자식3</span>
     </header>
</body>
</html>
