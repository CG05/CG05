<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1{
            color: red;
        }
        h1{
            color: blue;
        }
    </style>
    <!-- 아래로 오면서 덮어씌워짐 -->
    <!-- external은 여러 페이지의 공통부분을 사용 -->
    <!-- internal은 그 페이지의 특이사항을 적용 -->
</head>
<body>
    <h1 style="color: green;">Hello World</h1>
    <!-- inline이 가장 우선순위 => 특정 부분의 특이 사항을 적용 -->
    <h1>Hello World</h1>
    <h1>Hello World</h1>
    <h1>Hello World</h1>
</body>
</html>
