<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .place{
            width: 500px;
            height: 500px;
            background-color: yellow;
        }
        .font{
            font-size: 50px;
            font-family: Arial, Times, sans-serif;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="place"></div>
    <p class="font">Hello World</p>
    <p>Hello World</p>
    <!-- 
        font-size : px단위로 많이 사용.
        font-family : 순서대로 적용하는 글꼴
        font-style : 글자 모양 설정. normal, italic, oblique
        font-weight : 글자 굵기
            normal : 기본값
            bold : 굵게
            bolder : 더 굵게
            lighter : 더 얇게
            숫자 입력 가능 : 100 ~ 400이 normal ~ 700이 bold ~ 900
     -->
    
</body>
</html>
