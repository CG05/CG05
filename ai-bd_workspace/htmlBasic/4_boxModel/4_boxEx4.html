<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box_model{
            width: 300px;
            height: 300px;
            background-color: yellow;
            
            border-radius: 20px;
            /* border-color: red;
            border-width: 20px;
            border-style: dashed; */
            border: 20px dashed red;
        }
    </style>
</head>
<body>
    <!-- 
        border속성
        - 공간의 테두리
        - 종류 : 
        border-color : 테두리 색상
        border-radius : 테두리 모서리 둥글게 깎을 사분원의 반지름
        border-style : 테두리 모양 - solid, dashed, doted, double
        border-top,right,bottom,left : 특정 방향 테두리만 사용
     -->
    <div id="box_model">
        <span>Hello World</span>
    </div>
</body>
</html>
