<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            width: 300px;
            height: 300px;
            background-color: yellow;
            margin-right: 100px;
            margin-top: 100px;
            padding-right: 100px;
            padding-top: 100px;
            /* display : block;으로 inline 요소를 block처럼 표현할 수 있다 */
            display: inline;
        }
    </style>
</head>
<body>
    <h1>block -> inline element</h1>
    <h1>block -> inline element</h1>
</body>
</html>
