<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            width: 300px;
            height: 300px;
            background-color: yellow;
            margin-right: 100px;
            margin-top: 100px;
            padding-right: 100px;
            padding-top: 100px;
            /* display : block;으로 inline 요소를 block처럼 표현할 수 있다 */
            display: block;
        }
    </style>
</head>
<body>
    <!-- 
        block과 inline 요소
        - 줄바꿈현상 유무가 가장 큰 차이
        - block요소만 width,height 적용 가능
        - margin과 padding의 top,bottom 속성도 block요소에만 적용 가능
     -->

    <span>inline -> block</span>
    <span>inline -> block</span>

</body>
</html>
