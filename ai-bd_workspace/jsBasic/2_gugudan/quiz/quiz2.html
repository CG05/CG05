<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        margin: 0 auto;
        border-color: red;
      }
    </style>
    
  </head>
  <body>
    <script>
      let str = `<table border="1"><tr>`;
      for (i = 2; i < 10; i++) {
        if (i == 6) {
          str += `</tr><tr>`;
        }
        str += `<td>${i}dan</td>`;
      }
      str += `</tr></table>`;
      document.write(str);
    </script>
  </body>
</html>
