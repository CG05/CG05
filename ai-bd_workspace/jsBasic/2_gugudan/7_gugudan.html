<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0 auto;
            text-align: center;
        }
        table{
            margin: 0 auto;
        }
    </style>
    <script>
        function gugudanMain(){
            let dan = prompt("구구단의 단을 입력 : ");
            let writeTxt = makeTitle(); 
            writeTxt += '<table width=20%>';
            writeTxt += '<tr><td>';
            writeTxt += '<hr>'+dan+'단<br><hr>';

            for(let i=1;i<10;i++){
                writeTxt += `${dan} * ${i} = ${dan * i}<br>`;

            }
            writeTxt += '</td></tr></table>';
            document.write(writeTxt);
        }

        function makeTitle(){
            let txt = '<h3>';
            txt += '=======================================<br>';
            txt += 'gugudan<br>'
            txt += '=======================================<br>';
            txt += '</h3>';
            return txt;
        }
    </script>
</head>
<body>
    <script>
        gugudanMain();
    </script>
</body>
</html>
