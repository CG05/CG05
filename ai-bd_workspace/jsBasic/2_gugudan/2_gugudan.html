<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
    <script>
        let h3s = `<h3>`;
        let h3e = `</h3>`;
        let str1 = `===============================================================<br>`
        let str2 = `gugudan <br>`

        document.write(h3s + str1);
        document.write(str2);
        document.write(str1 + h3e);

        for(let dan=2;dan<10;dan++){
            for(let i=1;i<10;i++){
                document.write(`${dan} * ${i} = ${dan*i}<br>`);
            }
            document.write(`<br>`);
        }

    </script>
</head>
