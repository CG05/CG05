<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버킷리스트</title>
    <link rel="stylesheet" href="../style.css">
    <script>
        function listClick(){
            let lst = document.getElementById("lst");
            console.log(lst);
            let liList = lst.children;
            for(let i=0;i<liList.length;i++){
                liList[i].addEventListener('click', function(e){
                    active(e, liList);
                });
            }
            
        }

        function active(e, liList){
            for(let i=0;i<liList.length;i++){
                liList[i].removeAttribute('class', 'active');
            }
            e.target.setAttribute('class', 'active');
        }
    </script>
</head>
<body>
    <div id="mainDiv">
        <h1 id="title">Bucket List</h1>
        <hr>
        <button id="addBtn">목록추가</button>
        <ul id="lst">
            <li>세계일주</li>
            <li>달착륙</li>
            <li>태양 근거리 실사</li>

        </ul>
    </div>
    <script>
        listClick();
    </script>
</body>
</html>
