<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버킷리스트</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function listClick() {
            let lst = document.getElementById("lst");
            lst.addEventListener('click', activeLst)
        }

        function activeLst(event) {
            // this : #lst - 이벤트 가지고 있는 요소
            // this.children
            // event.target : 클릭된 요소
            // li의 리스트에 새로운 내용도 추가 된다.
            let lstList = this.children;

            for (let i=0;i<lstList.length;i++){
                lstList[i].removeAttribute('class');
            }

            // 클릭된 요소가 출력
            let target = event.target;
            console.log(target);

            // 요소.toString() : 자료형을 문자열로 변경한다.
            // Element 객체라는 문자열 출력 된다.
            let targetTxt = target.toString()
            console.log(targetTxt);

            // includes("문자열") : 문자열 포함 여부
            if(targetTxt.includes("LI")) {
                event.target.setAttribute('class', 'active');
            }
        }
        function btnClick() {
            let inputTxt = prompt("추가 내용을 입력하세요.");
            console.log(inputTxt);

            let lst = document.getElementById("lst");

            let li = document.createElement("li");
            li.innerText = inputTxt;
            lst.appendChild(li);
        }
    </script>
</head>
<body>
    <div id="mainDiv">
        <h1 id="title">Bucket List</h1>
        <hr>
        <!-- 
            button 또는 input type="button" 은 onclick="함수이름"
            으로 실행할 javascript 함수를 지정할 수 있다.
        -->
        <button id="addBtn" onclick="btnClick()">목록추가</button>
        <ul id="lst">
            <li>세계일주</li>
            <li>달착륙</li>
            <li>태양 근거리 실사</li>
        </ul>
    </div>
    <script>
        listClick();
    </script>
</body>
</html>
