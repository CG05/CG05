<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버킷리스트</title>
    <style>
        #mainDiv{
            margin: 0 auto;
            width: 30%;
            background-color: beige;
            text-align: center;
        }
        ul{
            list-style-position: inside;
            padding: 0;
        }
        li{
            text-align: left;
            border-bottom: solid 1px #999;
            padding: 5px 0px;
        }
        #addBtn{
            padding: 5px 10px;
            border: 0px;
            background-color: rgb(78,123,247);
            color: white;
            border-radius: 5px;
        }
        .active{
            background-color: rgb(228, 253, 182);
        }
    </style>
</head>
<body>
    <div id="mainDiv">
        <h1 id="title">Bucket List</h1>
        <hr>
        <button id="addBtn">목록추가</button>
        <ul id="lst">
            <li>세계일주</li>
            <li>달착륙</li>
            <li>태양 근거리 실사</li>

        </ul>
    </div>
</body>
</html>
