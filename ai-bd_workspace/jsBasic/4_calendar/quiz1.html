<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="clock"></div>

    <script>
        let day = ["일","월","화","수","목","금","토"];
        let clock = document.getElementById("clock");
        setInterval(function (){
            
            let date = new Date();
            let str = `${date.getFullYear()}-${twoWord(date.getMonth()+1)}-${twoWord(date.getDate())} `;
            let h = date.getHours()
            if(h>12){
                str += "오후 ";
                str += twoWord(h-12);
            }else if(h==12){
                str += "오후 ";
                str += twoWord(h);
            }else if(h==0){
                str += "오전 ";
                str += "12";
            }
            else{
                str += "오전 ";
                str += twoWord(h);
            }
            str += `:${twoWord(date.getMinutes())}:${twoWord(date.getSeconds())} `;
            str += `${day[date.getDay()]}요일`;
            clock.innerText = str;
        },1000)

        function twoWord(time){
            return String(time).padStart(2,"0");
        }
    </script>
</body>
</html>
